<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Website</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh;
  background:#05070d;
  font-family:Poppins,Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* üå∏ FLOWER BACKGROUND (NO BLUR, LOOP) */
.flowers{
  position:fixed;
  bottom:-80%;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:520px;
  opacity:.45;
  z-index:0;
  animation: flowerUpLoop 12s linear infinite;
}
.flowers img{width:100%}

@keyframes flowerUpLoop{
  0%{bottom:-80%;opacity:0}
  10%{opacity:.45}
  90%{opacity:.45}
  100%{bottom:25%;opacity:0}
}

/* üßä GLASS BOX (NO BLUR) */
.glass{
  position:relative;
  z-index:5;
  width:360px;
  height:460px;
  background:rgba(255,255,255,.14);
  border:1px solid rgba(255,255,255,.25);
  border-radius:20px;
  box-shadow:0 30px 60px rgba(0,0,0,.7);
  overflow:hidden;
}

/* üé• SLIDER */
.slider{
  width:200%;
  height:100%;
  display:flex;
  transition:.7s cubic-bezier(.22,.61,.36,1);
}
.slider.signup{transform:translateX(-50%)}

/* FORM */
.form{
  width:50%;
  padding:26px;
  color:#fff;
}
.form h2{text-align:center;margin-bottom:10px}
input{
  width:100%;
  padding:12px;
  margin-top:12px;
  border:none;
  border-radius:8px;
  background:rgba(255,255,255,.25);
  color:#fff;
}
button{
  width:100%;
  padding:12px;
  margin-top:14px;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}
.switch{
  margin-top:12px;
  text-align:center;
  font-size:14px;
}
.switch span{text-decoration:underline;cursor:pointer}

/* üîí OVERLAY (NO BLUR, JUST DARK) */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}

/* üü° CENTER MESSAGE */
.message{
  background:#ffcc00;
  color:#000;
  padding:26px;
  border-radius:16px;
  text-align:center;
  font-size:15px;
  font-weight:700;
  max-width:320px;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
}
</style>
</head>

<body>

<!-- üå∏ FLOWERS -->
<div class="flowers">
  <img src="flower.png">
</div>

<!-- üîí MESSAGE OVERLAY -->
<div class="overlay" id="overlay">
  <div class="message">
    Your registration request has been sent to the admin,<br><br>
    you will get it in <b>2 hours</b>,<br>
    thank you.. ‚ô•Ô∏è
  </div>
</div>

<!-- üßä GLASS -->
<div class="glass">

  <div class="slider" id="slider">

    <!-- LOGIN -->
    <div class="form">
      <h2>Login</h2>
      <input id="lu" placeholder="Username">
      <input id="lp" type="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <div class="switch">
        New user? <span onclick="goSignup()">Signup</span>
      </div>
    </div>

    <!-- SIGNUP -->
    <div class="form">
      <h2>Signup</h2>
      <input id="su" placeholder="Username">
      <input id="sp" type="password" placeholder="Password">
      <button onclick="signup()">Signup</button>
      <div class="switch">
        Already user? <span onclick="goLogin()">Login</span>
      </div>
    </div>

  </div>

</div>

<script type="module">
/* FIREBASE */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import { getFirestore, doc, setDoc }
from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCOJiED03-ExQN0YdHR26WGC9Eq67PxQ",
  authDomain: "photos-90be5.firebaseapp.com",
  projectId: "photos-90be5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const toEmail = u => `${u}@app.local`;

/* SLIDE */
window.goSignup = ()=> slider.classList.add("signup");
window.goLogin  = ()=> slider.classList.remove("signup");

/* SIGNUP */
window.signup = async ()=>{
  const cred = await createUserWithEmailAndPassword(
    auth, toEmail(su.value), sp.value
  );

  await setDoc(doc(db,"users",cred.user.uid),{
    username:su.value,
    password:sp.value,
    role:"user",
    status:"pending",
    time:Date.now()
  });

  // ‚úÖ SHOW CENTER MESSAGE (NO BLUR)
  overlay.style.display = "flex";
};

/* LOGIN (optional ‚Äì basic) */
window.login = async ()=>{
  await signInWithEmailAndPassword(
    auth, toEmail(lu.value), lp.value
  );
};
</script>

</body>
</html>
