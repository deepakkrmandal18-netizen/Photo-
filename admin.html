<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:#05070d;
  color:#fff;
  font-family:Poppins,Arial;
}

/* TOP BAR */
.top{
  position:fixed;
  top:15px;
  right:15px;
  display:flex;
  gap:15px;
  z-index:10;
}
.notif{position:relative;font-size:22px}
.badge{
  position:absolute;
  top:-6px;
  right:-10px;
  background:red;
  color:#fff;
  font-size:12px;
  padding:2px 6px;
  border-radius:50%;
  display:none;
}

/* BOX */
.box{
  max-width:420px;
  margin:90px auto 20px;
  background:rgba(255,255,255,.12);
  border-radius:16px;
  padding:20px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
}
button{
  font-weight:600;
  cursor:pointer;
}

/* SECTION */
.section{
  margin-top:20px;
  padding-top:10px;
  border-top:1px solid rgba(255,255,255,.2);
}

/* USER CARD */
.user{
  background:rgba(0,0,0,.4);
  padding:10px;
  border-radius:10px;
  margin-top:10px;
  font-size:14px;
}
.user b{font-size:15px}
.actions{
  display:flex;
  gap:8px;
  margin-top:8px;
}
.actions button{
  flex:1;
  padding:8px;
  font-size:13px;
}
.approve{background:#2ecc71}
.decline{background:#e74c3c}
.pass{
  display:flex;
  gap:8px;
  align-items:center;
  margin-top:6px;
}
.eye{cursor:pointer}

.hidden{display:none}
</style>
</head>

<body>

<!-- TOP -->
<div class="top">
  <div class="notif">üîî <span id="badge" class="badge">0</span></div>
</div>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>Admin Login</h2>
  <input id="au" placeholder="Admin Username">
  <input id="ap" type="password" placeholder="Password">
  <button onclick="adminLogin()">Login</button>
</div>

<!-- PANEL -->
<div class="box hidden" id="panel">

  <!-- UPLOAD -->
  <div class="section">
    <h3>üì§ Upload Photo</h3>
    <input type="file" id="photo">
    <button onclick="uploadPhoto()">Upload</button>
  </div>

  <!-- USERS -->
  <div class="section">
    <h3>üë• Users</h3>
    <div id="users"></div>
  </div>

</div>

<script type="module">
/* ========= FIREBASE ========= */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  onSnapshot,
  doc,
  getDoc,
  addDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCOJiED03-ExQN0YdHR26WGC9Eq67PxQ",
  authDomain: "photos-90be5.firebaseapp.com",
  projectId: "photos-90be5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const toEmail = u => `${u}@app.local`;

/* ========= IMGBB ========= */
const IMGBB_KEY = "b09c0e1b8cabedcffe103559abfb7033";

/* ========= ADMIN LOGIN ========= */
window.adminLogin = async ()=>{
  const cred = await signInWithEmailAndPassword(
    auth,
    toEmail(au.value),
    ap.value
  );

  const snap = await getDoc(doc(db,"users",cred.user.uid));
  if(snap.data().role !== "admin"){
    alert("Not admin");
    return;
  }

  loginBox.classList.add("hidden");
  panel.classList.remove("hidden");

  loadUsers();
  listenBadge();
};

/* ========= USERS LIST ========= */
function loadUsers(){
  onSnapshot(collection(db,"users"), snap=>{
    users.innerHTML="";
    snap.forEach(d=>{
      const u = d.data();
      users.innerHTML += `
        <div class="user">
          <b>${u.username}</b><br>
          Status: <b>${u.status}</b>

          <div class="actions">
            <button class="approve"
              onclick="approveUser('${d.id}')">Approve</button>
            <button class="decline"
              onclick="declineUser('${d.id}')">Decline</button>
          </div>

          <div class="pass">
            <span class="pw" data-pw="${u.password}">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
            <span class="eye" onclick="togglePass(this)">üëÅÔ∏è</span>
          </div>
        </div>`;
    });
  });
}

window.togglePass = el=>{
  const p = el.previousElementSibling;
  p.innerText = p.innerText==="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" ? p.dataset.pw : "‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢";
};

window.approveUser = async uid=>{
  await updateDoc(doc(db,"users",uid),{ status:"approved" });
  alert("‚úÖ User approved");
};

window.declineUser = async uid=>{
  await updateDoc(doc(db,"users",uid),{ status:"declined" });
  alert("‚ùå User declined");
};

/* ========= PHOTO UPLOAD (IMGBB) ========= */
window.uploadPhoto = async ()=>{
  const file = photo.files[0];
  if(!file){ alert("Select photo"); return; }

  const form = new FormData();
  form.append("image", file);

  const res = await fetch(
    `https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`,
    { method:"POST", body:form }
  );
  const data = await res.json();
  if(!data.success){ alert("Upload failed"); return; }

  await addDoc(collection(db,"photos"),{
    url: data.data.url,
    uploadedBy:"admin",
    time:Date.now()
  });

  alert("‚úÖ Photo uploaded & live on website");
};

/* ========= NOTIFICATION BADGE ========= */
function listenBadge(){
  onSnapshot(collection(db,"users"), snap=>{
    let c=0;
    snap.forEach(d=>{
      if(d.data().status==="pending") c++;
    });
    badge.style.display = c ? "inline" : "none";
    badge.innerText = c;
  });
}
</script>

</body>
</html>
